<div class="container mt-5">
  <div class="card w-75">
    <div class="card-header">
      <h4>Nueva Reserva</h4>
    </div>
    <div class="card-body">
      <form #reservaForm="ngForm" (ngSubmit)="onSubmit(reservaForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="reservaService.selectedReserva.$key">

        <div class="form-group">
          <label class="control-label col-md-5" for="nombre">Nombre:</label>
          <div class="col-md-5">
            <input id="nombre" type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="reservaService.selectedReserva.nombre"
                placeholder="Introduzca nombre del cliente">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="apellidos">Apellidos:</label>
          <div class="col-md-7">
            <input id="apellidos" type="text" class="form-control" name="apellidos" #apellidos="ngModel" [(ngModel)]="reservaService.selectedReserva.apellidos"
              placeholder="Introduzca apellidos del cliente">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="telefono">Teléfono:</label>
          <div class="col-md-4">
            <input id="telefono" type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="reservaService.selectedReserva.telefono"
              placeholder="Introduzca tlf de contacto">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="numcomadultos">Núm. Comensales Adultos:</label>
          <div class="col-md-4">
            <input id="numcomadultos" type="number" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="reservaService.selectedReserva.numComensalesAdultos"
              placeholder="">
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    
  </div>
</div>
