<div class="container mt-5">
  <div class="card w-75">
    <div class="card-header">
      <h4>Nueva Reserva</h4>
    </div>
    <div class="card-body">
      <form #reservaForm="ngForm" (ngSubmit)="onSubmit(reservaForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="reservaService.selectedReserva.$key">

        <div class="form-group">
          <label class="control-label col-md-5" for="nombre">Nombre:</label>
          <div class="col-md-5">
            <input id="nombre" type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="reservaService.selectedReserva.nombre"
                placeholder="Introduzca nombre del cliente">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="apellidos">Apellidos:</label>
          <div class="col-md-7">
            <input id="apellidos" type="text" class="form-control" name="apellidos" #apellidos="ngModel" [(ngModel)]="reservaService.selectedReserva.apellidos"
              placeholder="Introduzca apellidos del cliente">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="telefono">Teléfono:</label>
          <div class="col-md-4">
            <input id="telefono" type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="reservaService.selectedReserva.telefono"
              placeholder="Introduzca tlf de contacto">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-5" for="zona">Zona:</label>
            <div class="col-md-4">
              <select class="form-control" name="zona" #zona="ngModel" [(ngModel)]="reservaService.selectedReserva.zona">
                  <option value="" selected>Elige una zona</option>
                  <option *ngFor="let zona of zonas" [ngValue]="zona">{{ zona }}</option>
              </select>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="fecha">Fecha y hora de la reserva:</label>
          <div class="col-md-4">
            <input class="form-control" placeholder="Introducir fecha/hora" bsDatepicker placement="right"
            [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY HH:mm:ss', containerClass: 'theme-default' }"
            name="fechaHoraReserva" #fechaHoraReserva="ngModel" [(ngModel)]="reservaService.selectedReserva.fechaHoraReserva">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="numcomadultos">Núm. Comensales Adultos:</label>
          <div class="col-md-4">
            <input id="numcomadultos" type="number" min="0" max="30" class="form-control" name="numComensalesAdultos" #numComensalesAdultos="ngModel" [(ngModel)]="reservaService.selectedReserva.numComensalesAdultos"
              placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5" for="numcomaninios">Núm. Comensales Niños:</label>
          <div class="col-md-4">
            <input id="numcomaninios" type="number" min="0" max="30" class="form-control" name="numComensalesNinios" #numComensalesNinios="ngModel" [(ngModel)]="reservaService.selectedReserva.numComensalesNinios"
              placeholder="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10">
            <label for="comentario">Comentario:</label>
            <textarea class="form-control" id="comentario" rows="3" name="comentario" #comentario="ngModel" [(ngModel)]="reservaService.selectedReserva.comentario"></textarea>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">
              <i class="fas fa-plus-circle"></i> Añadir Reserva
          </button>
            <button class="btn btn-secundary ml-1" type="reset" (click)="resetForm(reservaForm)">
                <i class="fas fa-ban"></i> Limpiar Reserva
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
